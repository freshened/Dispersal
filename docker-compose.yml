version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: dispersal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dispersal
      POSTGRES_USER: dispersal_user
      POSTGRES_PASSWORD: dispersal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

